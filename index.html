<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body class="flex | centered">
    <main class="main-section">
      <div class="card | flex">
        <div class="card__img-container">
          <picture>
            <source
              media="(max-width: 37.5em)"
              srcset="images/image-product-mobile.jpg"
            />
            <img
              src="images/image-product-desktop.jpg"
              alt="product image"
              class="card__img"
            />
          </picture>
        </div>

        <div class="card__content | flex-column">
          <p class="card__tag | uppercase line-space">Perfume</p>
          <h2 class="card__name">Gabrielle Essence Eau De Parfum</h2>
          <p class="card__text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="card__pricing">
            <p><span>$149.99</span> $169.99</p>
          </div>
          <a href="#" class="button">Add to Cart</a>
        </div>
      </div>
    </main>
  </body>
</html>
